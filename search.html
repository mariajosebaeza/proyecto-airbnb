<!DOCTYPE html>
<html lang="en">
<head>
	
  	<meta charset="UTF-8">
  	<title>Airbnb</title>
  	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
  	<link rel="shortcut icon" type="image/x-icon" href="src/img/favicon.ico">
  	<link rel="stylesheet" type="text/css" href="src/fonts/icomoon/style.css">
  	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  	<link rel="stylesheet" type="text/css" href="dist/css/style.min.css">

	<meta charset="UTF-8">
	<title>Airbnb</title>
	<link rel="shortcut icon" type="image/x-icon" href="src/img/favicon.ico">
	<link rel="stylesheet" type="text/css" href="src/fonts/icomoon/style.css">
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="dist/css/style.min.css">

</head>
<body>
	<div class="container-fluid">
		<!-- Comienzo Search Tam -->
		<div class="row nav-buscador">
			<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
				<img class="logo" src="src/img/logo.png">
			</div>
			<div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
				<span class="icon-search"></span>
				<input type="text" class="form-control buscador" id="exampleInputAmount" placeholder="Buscar">
			</div>
			<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
				<!--Menú navegador igual a home-->
			</div>
		</div>
		<div class="row">
			<div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
				<div class="row fecha">
					<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
						<p class="categorias">Fecha</p>
					</div>
					<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 opciones">
						<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
							<input type="text" class="form-control" placeholder="Llegada">
						</div>
						<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
							<input type="text" class="form-control" placeholder="Salida">
						</div>
						<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
							<select class="form-control">
								<option>1 huésped</option>
								<option>2 huéspedes</option>
								<option>3 huéspedes</option>
								<option>4 huéspedes</option>
								<option>5 huéspedes</option>
							</select>
						</div>				
					</div>
				</div>
			</div>
			<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
				
			</div>
		</div>

	<!-- Fin Search Tam  -->
	<!-- Comienzo Location Tam -->
	<!-- Fin Location Tam  -->
	<!-- Comienzo Advanced Filter Jose  -->
	<section class="padding-section">
		
		<div class="row">
			<div class="col-md-7">
			</div>
		</div>
		<div class="row linea-borde">
			<div class="col-md-2">
				<button class="btn btn-default">Filtros</button>
			</div>
			<div class="col-md-10">
				<span><strong>Sólo hay un 14% de alojamientos disponibles para esta fecha</strong></span>
				<div class="row">
					<div class="col-md-12">
						<span>Te recomendamos que reserves un alojamiento lo antes posible.</span>
						<span><i class="fa fa-calendar" aria-hidden="true"></i></span>

					</div>
				</div>
			</div>
		</div>
		<div class="col-md-5">
				
		</div>
		
	
		<div class="row">
			<div class="col-md-7 linea-borde">
				<div class="row linea-borde">
					<div class="col-md-2">
						Tamaño
					</div>
					<div class="col-md-10">
						<div class="col-md-3">
							<select class="form-control">
						  		<option>Habitaciones</option>
						 		<option>1 Habitación</option>
						  		<option>2 Habitaciones</option>
						  		<option>3 Habitaciones</option>
						  		<option>4 Habitaciones</option>
							</select>
						</div>
						<div class="col-md-3">
							<select class="form-control">
								<option>Baños</option>
								<option>1 Baño</option>
								<option>2 Baños</option>
								<option>3 Baños</option>
								<option>4 Baños</option>
							</select>
						</div>
						<div class="col-md-3">
							<select class="form-control">
								<option>Camas</option>
								<option>1 Cama</option>
								<option>2 Camas</option>
								<option>3 Camas</option>
								<option>4 Camas</option>
							</select>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
				
			</div>
		</div>

		<div class="row">
			<div class="col-md-7">
				<div class="row linea-borde">
					<div class="col-md-2">
						Opciones
					</div>
					<div class="col-md-10">
						<div class="col-md-4">
							<i class="fa fa-thumb-tack" aria-hidden="true"></i><strong> Superhost</strong>
							<div class="checkbox">
				  				<label>
				    				<input type="checkbox" value="">
									<span>Quédate en casa de anfitriones excepcionales.</span>
									<span style="color:#009495";>Más información</span>
								</label>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-5">
				
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-7">
				<div class="row linea-borde">
					<div class="col-md-2">
						Servicios
					</div>
					<div class="col-md-10">
						<div class="col-md-3">
							<div class="checkbox">
				  				<label>
				    				<input type="checkbox" value="">
									<span>Internet inalámbrico</span>
									<span>(wifi)</span>
								</label>
							</div>
						</div>
						<div class="col-md-3">
							<div class="checkbox">
				  				<label>
				    				<input type="checkbox" value="">
									<span>Tv</span>
								</label>
							</div>
						</div>
						<div class="col-md-3">
							<div class="checkbox">
				  				<label>
				    				<input type="checkbox" value="">
									<span>Cocina</span>
							
								</label>
							</div>
						</div>
						<div class="col-md-3">
							<div class="checkbox">
				  				<label>
				    				
									<span class="caret"></span>
								</label>
							</div>
						</div>

					</div>
				</div>
			</div>
			<div class="col-md-5">
				
			</div>
		</div>
		

		
	</section>
	<!-- Fin Advanced Filter Jose -->
	<!-- Comienzo Results y navigation Pachi  -->
	<!-- Fin Results Pachi  -->
	<!-- Comienzo Footer Vale  -->
	<!-- Fin Footer Vale  -->

		<!-- Fin Search Tam  -->
		<!-- Comienzo Location Tam -->
		<!-- Fin Location Tam  -->
		<!-- Comienzo Advanced Filter Jose  -->
		<!-- Fin Advanced Filter Jose -->
		<!-- Comienzo Results y navigation Pachi  -->
		<!-- Fin Results Pachi  -->
		<!-- Comienzo Footer Vale  -->
		<!-- Fin Footer Vale  -->

	</div>
	<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="dist/js/script.min.js"></script>
</body>
</html>
